server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com #eureka服务端的实例名
  client:
    #false表示不向注册中心注册自己
    register-with-eureka: false
    #false 表示自己是注册中心，不需要检索服务
    fetch-registry: false
    service-url:
      #设置与Eureka Server 交互的地址查询服务和组成服务都要依赖这个地址
      defaultZone: http://eureka7001.com:7001/eureka/